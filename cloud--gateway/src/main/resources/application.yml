server:
  port: 8989
eureka:
  client:
    service-url:
      defaultZone: http://eureka01:8686/wangchen/eureka/eureka,http://eureka02:8687/wangchen/eureka/eureka,http://eureka03:8688/wangchen/eureka/eureka
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      enabled: true #表明gateway开启服务注册和发现的功能，并且spring cloud gateway自动根据服务发现为每一个服务创建了一个router，这个router将以服务名开头的请求路径转发到对应的服务。
      discovery:
        locator:
          lowerCaseServiceId: true #是将请求路径上的服务名配置为小写（因为服务注册的时候，向注册中心注册时将服务名转成大写的了），比如以/service-fegin/*的请求路径被路由转发到服务名为service-fegin的服务上。
          filters:
            - StripPrefix=1
      routes:
        - id: cloud-client-two
          uri: http://localhost:8785
          predicates:
            - Path=/cloud-client-two/**
